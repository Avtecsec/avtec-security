{% extends "base.html" %}

{% block title %}Avtec Security - Protecting What Matters{% endblock %}

{% block content %}
<style>
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
    }

    .logo {
        animation: fadeIn 1.5s ease forwards;
        opacity: 0;
    }

    .logo img {
        width: 900px;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 3rem;
        margin-top: 20px;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        animation: fadeIn 1.5s ease forwards 0.5s;
        opacity: 0;
    }

    p {
        font-size: 1.4rem;
        margin: 15px 0 25px;
        text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5);
        animation: fadeIn 1.5s ease forwards 1s;
        opacity: 0;
    }

    .cta-button {
        background: linear-gradient(45deg, #ff0000, #cc0000);
        color: #fff;
        padding: 18px 36px;
        font-size: 1.4rem;
        border: none;
        cursor: pointer;
        text-decoration: none;
        border-radius: 50px;
        transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.7);
        animation: fadeIn 1.5s ease forwards 1.5s;
        opacity: 0;
    }

    .cta-button:hover {
        background: linear-gradient(45deg, #cc0000, #990000);
        transform: scale(1.15);
        box-shadow: 0px 0px 30px rgba(255, 0, 0, 1);
    }
</style>

<div class="container">
    <div class="logo">
        <img src="https://www.dropbox.com/scl/fi/avegbm7algpn04hni7cvt/Avtec_Security_Logo_Transparent.png?rlkey=qpjk6iu834tpydj39n7oye8yw&raw=1" alt="Avtec Security Logo">
    </div>
    <h1>Protecting What Matters Most</h1>
    <p>Leading security solutions for homes and businesses. Reliable. Professional. Trusted.</p>
    <a href="{{ url_for('contact') }}" class="cta-button">Get a Free Quote</a>
</div>
{% endblock %}
