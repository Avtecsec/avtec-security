<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Security Solutions{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Existing styles */
        :root {
            --bg-primary: #1a1a1a;
            --bg-gradient: linear-gradient(to right, #000000, #1a1a1a);
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent-color: #E10600;
            --nav-bg: rgba(0, 0, 0, 0.95);
            --card-bg: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #f5f5f5;
                --bg-gradient: linear-gradient(to right, #ffffff, #f5f5f5);
                --text-primary: #000;
                --text-secondary: rgba(0, 0, 0, 0.7);
                --accent-color: #E10600;
                --nav-bg: rgba(255, 255, 255, 0.95);
                --card-bg: rgba(0, 0, 0, 0.05);
                --border-color: rgba(0, 0, 0, 0.1);
            }
        }

        /* Loading Animation Styles */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .page-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 60px;
            height: 60px;
            border: 4px solid var(--text-secondary);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Video Loading Optimization */
        .hero-video {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .hero-video.loaded {
            opacity: 1;
        }

        /* Page Transition Animations */
        .page-content {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            color: var(--text-primary);
            text-align: center;
            overflow-x: hidden;
        }

        .menu-icon {
            position: fixed;
            top: 15px;
            right: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            z-index: 1001;
            background: var(--card-bg);
            transition: background-color 0.3s ease;
        }

        .menu-icon:hover {
            background: var(--accent-color);
        }

        .menu-icon div {
            width: 8px;
            height: 8px;
            background: var(--text-primary);
            border-radius: 50%;
            margin: 4px;
            transition: background-color 0.3s ease;
        }

        .menu-icon:hover div {
            background: #fff;
        }

        .nav-menu {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            background: var(--nav-bg);
            padding: 80px 0 40px;
            transition: top 0.4s ease-in-out;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .nav-menu ul li {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-menu ul li a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.4rem;
            display: block;
            transition: color 0.3s ease;
        }

        .nav-menu ul li a:hover {
            color: var(--accent-color);
        }

        .nav-active {
            top: 0;
        }
    </style>
    {% block additional_styles %}{% endblock %}
</head>
<body>
    <div class="page-loader">
        <div class="loader"></div>
    </div>

    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <nav class="nav-menu" id="navMenu">
        <ul>
            <li><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
            <li><a href="{{ url_for('about') }}" class="nav-link">About</a></li>
            <li><a href="{{ url_for('services') }}" class="nav-link">Services</a></li>
            <li><a href="{{ url_for('products') }}" class="nav-link">Products</a></li>
            <li><a href="{{ url_for('contact') }}" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <main class="page-content">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Enhanced page loading management
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.querySelector('.page-loader');
            const videos = document.querySelectorAll('video');
            let loadedVideos = 0;

            // Handle video loading
            videos.forEach(video => {
                // Add loaded class once metadata is loaded
                video.addEventListener('loadedmetadata', function() {
                    this.classList.add('loaded');
                    loadedVideos++;

                    // If all videos are loaded, hide loader
                    if (loadedVideos === videos.length) {
                        setTimeout(() => {
                            loader.classList.add('hidden');
                        }, 300);
                    }
                });

                // Fallback if video fails to load
                video.addEventListener('error', function() {
                    loadedVideos++;
                    if (loadedVideos === videos.length) {
                        loader.classList.add('hidden');
                    }
                });
            });

            // Fallback if no videos or loading takes too long
            setTimeout(() => {
                loader.classList.add('hidden');
            }, 3000);

            // Handle navigation
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('href');

                    // Show loader before navigation
                    loader.classList.remove('hidden');

                    // Navigate after animation
                    setTimeout(() => {
                        window.location.href = href;
                    }, 300);
                });
            });
        });

        // Menu toggle function remains unchanged
        function toggleMenu() {
            document.getElementById("navMenu").classList.toggle("nav-active");
        }
    </script>
</body>
</html>
