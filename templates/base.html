<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Avtec Security - Professional security solutions for homes and businesses in Bristol. Expert installation of CCTV, access control, and alarm systems.">
    <meta name="keywords" content="security systems, CCTV installation, access control, alarm systems, Bristol security, commercial security, residential security">
    <meta name="author" content="Avtec Security">
    <meta property="og:title" content="Avtec Security - Professional Security Solutions">
    <meta property="og:description" content="Professional security solutions for homes and businesses in Bristol. Expert installation of CCTV, access control, and alarm systems.">
    <meta property="og:type" content="website">
    <meta name="robots" content="index, follow">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Mobile-first approach */
        :root {
            --bg-primary: #1a1a1a;
            --bg-gradient: linear-gradient(to right, #000000, #1a1a1a);
            --text-primary: #fff;
            --text-secondary: rgba(255, 255, 255, 0.8);
            --accent-color: #E10600;
            --nav-bg: rgba(0, 0, 0, 0.95);
            --card-bg: rgba(255, 255, 255, 0.1);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-primary: #f5f5f5;
                --bg-gradient: linear-gradient(to right, #ffffff, #f5f5f5);
                --text-primary: #000;
                --text-secondary: rgba(0, 0, 0, 0.7);
                --accent-color: #E10600;
                --nav-bg: rgba(255, 255, 255, 0.95);
                --card-bg: rgba(0, 0, 0, 0.05);
                --border-color: rgba(0, 0, 0, 0.1);
            }
        }

        /* Mobile-first base styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-gradient);
            color: var(--text-primary);
            text-align: center;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Enhanced mobile menu styles */
        .menu-icon {
            position: fixed;
            top: 15px;
            right: 20px;
            width: 35px; /* Slightly smaller for mobile */
            height: 35px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            padding: 8px;
        }

        .menu-icon span {
            display: block;
            width: 100%;
            height: 2px;
            background: var(--text-primary);
            margin: 3px 0;
            transition: all 0.3s ease;
            transform-origin: center;
        }

        .menu-icon.active span:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .menu-icon.active span:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.active span:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .nav-menu {
            position: fixed;
            top: -100%;
            left: 0;
            width: 100%;
            background: var(--nav-bg);
            padding: 70px 0 40px;
            transition: top 0.4s ease-in-out;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        .nav-menu ul li {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .nav-menu ul li a {
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1.2rem;
            display: block;
            transition: color 0.3s ease;
            padding: 8px;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            .nav-menu ul li a {
                font-size: 1.4rem;
            }

            .menu-icon {
                width: 40px;
                height: 40px;
            }
        }

        /* Loading and transitions */
        .page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            visibility: visible;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .page-loader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid var(--text-secondary);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Content container responsiveness */
        .page-content {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
        }

        @media (min-width: 1200px) {
            .page-content {
                max-width: 1200px;
            }
        }

        /* Improved accessibility */
        a:focus, button:focus {
            outline: 2px solid var(--accent-color);
            outline-offset: 2px;
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            border: 0;
        }
    </style>
    {% block additional_styles %}{% endblock %}
</head>
<body>
    <div class="page-loader">
        <div class="loader"></div>
    </div>

    <button class="menu-icon" onclick="toggleMenu(this)" aria-label="Toggle navigation menu">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <nav class="nav-menu" id="navMenu" role="navigation" aria-label="Main navigation">
        <ul>
            <li><a href="{{ url_for('index') }}" class="nav-link">Home</a></li>
            <li><a href="{{ url_for('about') }}" class="nav-link">About</a></li>
            <li><a href="{{ url_for('services') }}" class="nav-link">Services</a></li>
            <li><a href="{{ url_for('products') }}" class="nav-link">Products</a></li>
            <li><a href="{{ url_for('contact') }}" class="nav-link">Contact</a></li>
        </ul>
    </nav>

    <main class="page-content" role="main">
        {% block content %}{% endblock %}
    </main>

    <script>
        // Enhanced page loading management
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.querySelector('.page-loader');
            const videos = document.querySelectorAll('video');
            let loadedVideos = 0;

            // Handle video loading
            videos.forEach(video => {
                // Add loaded class once metadata is loaded
                video.addEventListener('loadedmetadata', function() {
                    this.classList.add('loaded');
                    loadedVideos++;

                    // If all videos are loaded, hide loader
                    if (loadedVideos === videos.length) {
                        setTimeout(() => {
                            loader.classList.add('hidden');
                        }, 300);
                    }
                });

                // Fallback if video fails to load
                video.addEventListener('error', function() {
                    console.error('Error loading video:', this.src);
                    loadedVideos++;
                    if (loadedVideos === videos.length) {
                        loader.classList.add('hidden');
                    }
                });
            });

            // Fallback if no videos or loading takes too long
            setTimeout(() => {
                loader.classList.add('hidden');
            }, 3000);

            // Enhanced navigation with preloading
            document.querySelectorAll('.nav-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const href = this.getAttribute('href');

                    // Show loader before navigation
                    loader.classList.remove('hidden');

                    // Preload the next page
                    const preloadLink = document.createElement('link');
                    preloadLink.rel = 'preload';
                    preloadLink.as = 'document';
                    preloadLink.href = href;
                    document.head.appendChild(preloadLink);

                    // Navigate after animation
                    setTimeout(() => {
                        window.location.href = href;
                    }, 300);
                });
            });
        });

        function toggleMenu(icon) {
            icon.classList.toggle('active');
            const navMenu = document.getElementById("navMenu");
            navMenu.classList.toggle("nav-active");

            // Update ARIA attributes
            const isExpanded = navMenu.classList.contains("nav-active");
            icon.setAttribute('aria-expanded', isExpanded);
        }
    </script>
</body>
</html>
