<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Avtec Security</title>
    <style>
        /* Overall Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #000000, #1a1a1a);
            color: #fff;
            overflow-x: hidden;
            text-align: center;
        }
        /* Menu Icon (Dropdown) */
        .menu-icon {
            position: fixed;
            top: 15px;
            right: 20px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 50%;
            z-index: 1001;
        }
        .menu-icon div {
            width: 8px;
            height: 8px;
            background: #fff;
            border-radius: 50%;
            margin: 4px;
        }
        /* Nav Menu */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -250px;
            width: 250px;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            padding-top: 60px;
            transition: 0.3s;
            z-index: 1000;
        }
        .nav-menu ul {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        .nav-menu ul li {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .nav-menu ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            display: block;
        }
        .nav-menu ul li a:hover {
            color: #E10600;
        }
        .nav-active {
            right: 0;
        }

        /* Hero Section */
        .contact-hero {
            position: relative;
            width: 100%;
            height: 40vh;
            background: url('https://images.unsplash.com/photo-1600861195706-2bb21c5cf865?ixlib=rb-4.0.3&auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
        }
        .contact-hero::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .hero-text {
            position: relative;
            z-index: 2;
            font-size: 2.5rem;
            color: #fff;
            text-transform: uppercase;
            animation: fadeInDown 1.5s ease forwards;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            letter-spacing: 2px;
        }

        /* Contact Container */
        .contact-container {
            max-width: 1100px;
            margin: 40px auto;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1.5s ease;
        }
        h1 {
            color: #E10600;
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin: 15px 0;
        }
        .contact-details {
            font-size: 1.2rem;
            color: #ddd;
        }

        /* Contact Form */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 500px;
            margin: 40px auto;
        }
        form input,
        form textarea {
            width: 100%;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            transition: box-shadow 0.3s ease;
        }
        form input:focus,
        form textarea:focus {
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        form button {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: #fff;
            border: none;
            padding: 14px 28px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
        }
        form button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 0, 0, 1);
        }

        /* Animations */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Menu Icon for Dropdown -->
    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>
    <!-- Dropdown Menu -->
    <nav class="nav-menu" id="navMenu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <script>
        function toggleMenu() {
            document.getElementById("navMenu").classList.toggle("nav-active");
        }
    </script>

    <!-- Hero Section -->
    <div class="contact-hero">
        <div class="hero-text">Contact Us</div>
    </div>

    <div class="contact-container">
        <h1>Get in Touch</h1>
        <p class="contact-details">
          Email:
          <a href="mailto:craig@avtecsecurity.com" style="color: #E10600; text-decoration: none;">
            craig@avtecsecurity.com
          </a>
        </p>
        <p class="contact-details">Phone: 07866 499773</p>
        <p>
          If you have any questions or would like a quote, please fill in the form below, and one of our team members will get back to you shortly.
        </p>
        <form action="#" method="post">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
