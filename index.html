<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Avtec Security - Trusted security solutions for homes and businesses. Professional, reliable, and tailored to your needs. Get a free quote today!">
    <meta name="keywords" content="security solutions, home security, business security, Avtec Security">
    <meta name="author" content="Avtec Security">
    <title>Avtec Security - Protecting What Matters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #000000, #1a1a1a);
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }
        .navbar {
            width: 100%;
            background: #111;
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 1.2rem;
        }
        .navbar a:hover {
            background: #333;
            border-radius: 5px;
        }
        .container {
            max-width: 900px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 120px; /* Increased margin to prevent overlap with navbar */
            padding: 20px;
        }
        .logo img {
            max-width: 100%;
            height: auto;
            animation: fadeInScale 2s ease-in-out;
        }
        h1 {
            font-size: 2.5rem;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            animation: slideIn 1.5s ease-in-out;
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }
        p {
            font-size: 1.2rem;
            margin: 15px 0 25px;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 0px 0px 5px rgba(255, 255, 255, 0.5);
        }
        .cta-button {
            background: linear-gradient(45deg, #ff0000, #cc0000);
            color: #fff;
            padding: 14px 30px;
            font-size: 1.3rem;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 50px;
            transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
            animation: bounceIn 2s ease-in-out;
            box-shadow: 0px 0px 20px rgba(255, 0, 0, 0.7);
            display: inline-block;
            margin-top: 20px; /* Added margin for spacing */
        }
        .cta-button:hover {
            background: linear-gradient(45deg, #cc0000, #990000);
            transform: scale(1.1);
            box-shadow: 0px 0px 30px rgba(255, 0, 0, 1);
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.1rem;
            }
            .cta-button {
                font-size: 1.2rem;
                padding: 12px 28px;
            }
            .navbar {
                flex-direction: column;
                text-align: center;
            }
            .navbar a {
                display: block;
                padding: 10px;
            }
            .container {
                margin-top: 140px; /* Adjust spacing for mobile navbar */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Home</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="container">
        <div class="logo">
            <img src="https://www.dropbox.com/scl/fi/avegbm7algpn04hni7cvt/Avtec_Security_Logo_Transparent.png?rlkey=qpjk6iu834tpydj39n7oye8yw&raw=1" alt="Avtec Security Logo">
        </div>
        <h1>Protecting What Matters Most</h1>
        <p>Leading security solutions for homes and businesses. Reliable. Professional. Trusted.</p>
        <a href="mailto:craig@avtecsecurity.com?subject=Quote%20Request" class="cta-button">Get a Free Quote</a>
    </div>
</body>
</html>
