<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Avtec Security - Your Trusted Partner in Advanced Security Solutions">
    <title>Avtec Security - Home</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background: linear-gradient(to right, #141E30, #243B55);
            color: #fff;
            text-align: center;
            overflow-x: hidden;
        }
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 1000;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            padding: 10px 20px;
            transition: 0.3s;
        }
        .navbar a:hover {
            background: #FF4B2B;
            border-radius: 5px;
        }
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        .hero p {
            font-size: 1.4rem;
            margin-bottom: 20px;
        }
        .cta-button {
            background: #FF4B2B;
            color: white;
            padding: 15px 30px;
            font-size: 1.4rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 50px;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 75, 43, 0.5);
        }
        .cta-button:hover {
            background: #E4401D;
            box-shadow: 0px 6px 20px rgba(255, 75, 43, 0.8);
        }
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            .hero p {
                font-size: 1.2rem;
            }
            .cta-button {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="hero">
        <h1>Welcome to Avtec Security</h1>
        <p>Leading the way in cutting-edge security solutions for homes and businesses.</p>
        <a href="mailto:craig@avtecsecurity.com?subject=Quote%20Request" class="cta-button">Get a Free Quote</a>
    </div>
</body>
</html>
